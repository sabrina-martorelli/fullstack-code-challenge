version: '3'

services:
    app:
        build: .
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        depends_on:
            - db
       
    db:
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: mydatabase
            MYSQL_USER: myuser
            MYSQL_PASSWORD: mypassword
            MYSQL_ROOT_PASSWORD: myrootpassword
        ports:
            - "3306:3306"
        volumes:
            - db-data:/var/lib/mysql
volumes:
    db-data:
